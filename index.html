  <!-- Primary Page Layout

  <div class ="container">
    <section class="header">
      <h2 class = "title">Calculator</h2>
    
    </section>

   
          <div class = "calculate">
             <table>
                <caption>JS Calculator</caption>
                  <thead>
                    <tr>
                      <th colspan="4"><div id= "screen"></div></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><button id="AC" onclick="clearAll()">AC</button></td>
                      <td><button id="C" onclick="clearLast">C</button></td>
                      <td><button id="modulus" onclick="myFunction('%')">%</button></td>
                      <td><button id="add" onclick="myFunction('+')">+</button></td>
                    </tr>
                    <tr>
                      <td><button id="one" onclick="myFunction(1)">1</button></td>
                      <td><button id="two" onclick="myFunction(2)">2</button></td>
                      <td><button id="three" onclick="myFunction(3)">3</button></td>
                      <td><button id="minus" onclick="myFunction('-')">-</button></td>
                    </tr>
                    <tr>
                      <td><button id="four" onclick="myFunction(4)">4</button></td>
                      <td><button id="five" onclick="myFunction(5)">5</button></td>
                      <td><button id="six" onclick="myFunction(6)">6</button></td>
                      <td><button id="divide" onclick="myFunction('/')">/</button></td>
                    </tr>
                    <tr>
                      <td><button id="seven" onclick="myFunction(7)">7</button></td>
                      <td><button id="eight" onclick="myFunction(8)">8</button></td>
                      <td><button id="nine" oonclick="myFunction(9)">9</button></td>
                      <td><button id="multiply" onclick="myFunction('*')">*</button></td>
                    </tr>
                    <tr>
                      <td><button id="point" onclick="myFunction('.')">.</button></td>
                      <td><button id="zero" onclick="myFunction(0)">0</button></td>
                      <td><button id="ans" onclick="myFunction("ans")">ans</button></td>
                      <td><button id="equals" onclick="myFunction('=')">=</button></td>
                    </tr>
                  </tbody>
</table>
